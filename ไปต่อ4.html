<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทัศนศึกษาที่บ่อน้ำพุร้อน</title>
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Sriracha', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            padding: 20px;
        }
        .slideshow {
            width: 500px;  /* เพิ่มขนาดความกว้าง */
            height: 500px; /* เพิ่มขนาดความสูง */
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .slideshow img {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            animation: slideShow 8s infinite;
        }
        .slideshow img:nth-child(1) { animation-delay: 0s; }
        .slideshow img:nth-child(2) { animation-delay: 4s; }

        @keyframes slideShow {
            0% { opacity: 0; }
            25% { opacity: 1; }
            50% { opacity: 1; }
            75% { opacity: 0; }
            100% { opacity: 0; }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slideshow">
            <img src="ทัศนะ1.jpg" alt="Hot Spring 1">
            <img src="ทัศนะ2.jpg" alt="Hot Spring 2">
        </div>
        <p>อันนี้คือตอนที่เราไปทัศนศึกษาที่บ่อน้ำพุร้อนด้วยกัน</p>
        <p>อันนี้ก็ตลกจำได้ว่าตอนนั้นเบียวไททันละเค้าก็ติดแอคอะไรไม่รู้ใส่หูฟังตลอดเวลาเลย555</p>
        <a href="ไปต่อ5.html" class="button">ต่อไป</a>
    </div>
</body>
</html>
