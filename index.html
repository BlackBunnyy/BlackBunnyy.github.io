<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Control Interface</title>
</head>
<body>
  <h1>ESP32 Control Interface</h1>
  <button onclick="controlServo1()">Control Servo 1</button>
  <button onclick="controlServo2()">Control Servo 2</button>
  <button onclick="controlWaterPump()">Control Water Pump</button>

  <script>
    function controlServo1() {
      fetch('/servo1');
    }

    function controlServo2() {
      fetch('/servo2');
    }

    function controlWaterPump() {
      fetch('/waterpump');
    }
  </script>
</body>
</html>
