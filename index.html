<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arduino Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Arduino Control</h1>
  <button id="servo1Btn">Control Servo 1</button>
  <button id="servo2PumpBtn">Control Servo 2 & Pump</button>

  <script>
    document.getElementById('servo1Btn').addEventListener('click', () => {
      controlServo1();
    });

    document.getElementById('servo2PumpBtn').addEventListener('click', () => {
      controlServo2Pump();
    });

    function controlServo1() {
      fetch('/servo1', { method: 'POST' })
        .then(response => {
          if (response.ok) {
            alert('Servo 1 controlled successfully');
          } else {
            throw new Error('Failed to control servo 1');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to control servo 1');
        });
    }

    function controlServo2Pump() {
      fetch('/servo2_pump', { method: 'POST' })
        .then(response => {
          if (response.ok) {
            alert('Servo 2 and Pump controlled successfully');
          } else {
            throw new Error('Failed to control servo 2 and pump');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Failed to control servo 2 and pump');
        });
    }
  </script>
</body>
</html>
